@startuml
[*] - -> I
state I {
 state "Initial" as I
}
state V {
 state "Vesting" as V
}
I - -> V 
I : The storage state is uninitialized and there is no flow, but it should have balance of tokens equal to whatever the factory dictated.

I : The contract is only for this initial state briefly as we call `initialize()` in the same transaction that we create the clone instance.

I: It should **not** be possible to call any of the functions in this contract in the initial state other than `initialize()`.
note on link 
  - State transition occurs when `initialize()` is called 
  - Sets state variables which impact transition to **Vesting Endable Window** and **Vesting Ended State** states
end note

I - -> Revert
Revert: "Initializable: contract is already initialized"
note on link 
Cannot be called once it has been called, will result in a revert
end note
@enduml

