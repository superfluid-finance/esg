@startuml
state P {
state "Vesting Paused" as P
}
state V {
state "Vesting" as V
}
state E {
state "Vesting Ended" as E
}
V - -> P
V: There is an active flow where an instance of the `SuperfluidVestooor` is the sender and the vestee is the receiver.

note on link 
Occurs when the receiver (vestee) deletes the vesting flow from the `SuperfluidVestooor` instance
end note

V - -> VESTING_END_TOO_EARLY
VESTING_END_TOO_EARLY: Custom error revert
note on link 
stopVesting() is called 
end note

V - -> VESTING_IN_PROGRESS
VESTING_IN_PROGRESS: Custom error revert
note on link 
restartVesting() is called 
end note

V - -> E
note on link
Occurs when someone calls `stopVesting` **OR** the flow is liquidated due to the contract instance becoming critical (available balance < 0)
end note
@enduml

